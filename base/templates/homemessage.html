<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

<style>

  body {
    background-color: #efefef; /* Changed to white */
    padding-top: 80px;
    margin: 60px;
    margin-left: 160px; /* Same as the width of the sidenav */
    font-size: 20px; /* Increased text to enable scrolling */
    padding: 0px 10px;
    transition: background-color 0.5s, color 0.5s; /* Added transition for background and text color */
  }
  
  .navbar-dark .navbar-nav .nav-link {
    color: black; /* Changed link color to black */
    transition: color 0.5s; /* Added transition for link color */
  }
  
  body.dark-mode {
    background-color: #1e1e1e; /* Dark background */
    color: #ffffff; /* White text color */
  }

  .card.card-body {
    background: linear-gradient(90deg, rgba(18,170,235,1) 0%, rgba(198,133,212,1) 46%, rgba(24,204,241,1) 100%);
    transition: background-color 0.5s, color 0.5s; /* Smooth transition */
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.4); /* Dark mode box shadow */
    border-radius: 40px;
  }
  
.sidenav {
  margin-top:50px;
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
 }

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.message{
    
  margin-top:45%;
  

}

.message1{ 
  margin-top:5%;
  background: linear-gradient(90deg, rgba(18,170,235,1) 0%, rgba(198,133,212,1) 46%, rgba(24,204,241,1) 100%);
  transition: background-color 0.5s, color 0.5s; /* Smooth transition */
  box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.4); /* Dark mode box shadow */
  border-radius: 40px;
  padding:20px;
  

}

.gradient-text { 
  position: absolute;
  top: 20%;
  left: 25%;
  margin-left: 450px;
  transform: translate(-50%, -50%);
  background-image: url("/static/css/images/slide2.jpg");
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  font-family: Impact, sans-serif;
  font-size: 24px; /* Adjust font size as needed */
  text-transform: uppercase; /* Capitalize all letters */
  animation: animateBackground 20s linear infinite; /* Adjust animation duration as needed */
  margin-bottom: -300px
}

@keyframes animateBackground {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 100% 0; /* Adjust background movement direction as needed */
  }
}

.log-out a{
  color:#f8f6f2;
  font-size: 15px;
  position: absolute;
  bottom: 0;
  right: 0;
  margin: 20px; /* Optional: Add margin for spacing */ 
  transition: transform 0.3s ease;
  text-decoration: none;
 }

.size{
height:auto;
width:auto;
margin-left:-35px;

}
</style>   

<div class="size">


<h5 style="color:white;">Received Messages</h5>
  <div class="card card-body" style="overflow: auto; max-height: 400px;">
    {% if received_messages %}
     <ul>
      <div>
        {% for message in received_messages %}
        <div style="padding:10px; margin-bottom:10px; border-radius:40px; background: linear-gradient(90deg, rgba(114,121,125,0.4780287114845938) 8%, rgba(170,101,185,0.4472163865546218) 50%, rgba(89,239,255,0.4724264705882353) 100%);">
         <p>@{{ message.sender.username }}<img style="width:15px; height;15px; margin-top: -10px;" src="/static/css/images/verified.png" alt="icon"></p>
         <p style="font-size: 80%;">Message: {{ message.content }}</p>
        </div>
                <!-- Add any additional fields you want to display -->
        {% endfor %}
      </div>  
     </ul>
    </div>
 </div>
    
    {% else %}
        <p>No messages received.</p>
    {% endif %}

</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  const darkModeSwitch = document.getElementById('darkModeSwitch');
  darkModeSwitch.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>



{% block content %}
{% endblock content %}
</body>
</html>
